<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="2">registration Form</th>
            </tr>
            <tr>
                <td>first name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>last name</td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td>username</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>pass</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Track</td>
                <td>
                    <select name="track" >
                        <option value="forntend" >forntend</option>
                        <option value="backend">backend</option>
                        <option value="fullstack">fullstack</option>
                    </select>

            </tr>
            <tr>

                <td>
    
                    <input type="radio" name="gender" value="male">male <br>
                    <input type="radio" name="gender" value="female">female <br>
                </td>
            </tr>

            <tr> 
                <td>favorite </td>

                    <input type="checkbox" name="fottball" value="football"> football
                    <input type="checkbox" name="basketball" value="basketball"> basketball<br>
                    <input type="checkbox" name="games" value="games"> games<br>
                    <input type="checkbox" name="reading" value="reading"> reading
                    <input type="checkbox" name="swimming" value="swimming"> swimming<br>
                    <input type="checkbox" name="travel" value="travel"> Trave

                </td>
            </tr>

            <tr>
                <td>description</td>
                <td>
                    <textarea name="description" rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>

                <th colspan="2">
                    <button tyype="submit">Submit</button>
                    <button tyype="reset">Reset</button>
                </th>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="file" name="file" id="">
                </td>
            </tr>
        </table>
    </form>

    <hr>

</body>
</html>
