<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Books</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th>Book</th>
            <th>Type</th>
            <th>Author</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.type }}</td>
                <td><a href="{% url 'author_books' book.author.id %}">{{ book.author.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
